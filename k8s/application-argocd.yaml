apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aipply
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/satheesh-dev/Aipply-GitOps.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
